<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="experiment.css">
    <title>Document</title>
</head>

<body>

    <section id='header-container'>
        <div>
            <h1>Budget</h1>
            <p id='userBudget'></p>
        </div>

        <div>
            <h1>Amount Spent</h1>
            <p id='amountSpent'></p>
        </div>

        <div>
            <h1>Balance</h1>
            <p id='balance'></p>
        </div>

    </section>


    <section>
        <input id='what-is-your-budget' placeholder="what is your budget?">
        <button id='submit-your-budget'>submit</button>
    </section>


    <section id='information-about-the-purchase'>
        <div id='purchase-type-dropdown'>
            <p>What type of purchase is it?</p>
            <select name="type">
                <option value="Entertainment">Entertainment</option>
                <option value="Food">Food</option>
                <option value="Clothing">Clothing</option>
                <option value="Bills">Bills</option>
            </select>
        </div>
        <div>
            <p>What is your expense?</p>
            <input id='purchase-information-description' placeholder="clothing, food, etc.">
        </div>
        <div>
            <p>What is the price of your expense?</p>
            <input id='purchase-information-price' placeholder="15">
        </div>
        <div>
            <p>Submit</p>
            <button id='addButton'>Submit</button>
        </div>
    </section>

    <!-- if input is x, put that into ledger x -->
    <!-- if input is y, put that into ledger y -->

    <table id='ledger-table'>
        <tr>
            <th>Description</th>
            <th>Date</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Island Trading</td>
            <td>Helen Bennett</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Laughing Bacchus Winecellars</td>
            <td>Yoshi Tannamuri</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Magazzini Alimentari Riuniti</td>
            <td>Giovanni Rovelli</td>
            <td>Italy</td>
        </tr>
    </table>



    <section class='ledger-list'></section>

    <script src='experiment.js'></script>

</body>

</html>
