<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>

    <section id='header-container'>
        <div>
            <h1>Budget</h1>
            <p id='userBudget'></p>
        </div>

        <div>
            <h1>Amount Spent</h1>
            <p id='amountSpent'></p>
        </div>

        <div>
            <h1>Balance</h1>
            <p id='balance'></p>
        </div>

    </section>


    <section>
        <input id='what-is-your-budget' placeholder="what is your budget?">
        <button id='submit-your-budget'>submit</button>
    </section>


    <section id='information-about-the-purchase'>
        <div>
            <p>What type of purchase is it?</p>
            <select name="type" id='purchase-type-dropdown'>
                <option value="Entertainment">Entertainment</option>
                <option value="Food">Food</option>
                <option value="Clothing">Clothing</option>
                <option value="Bills">Bills</option>
            </select>
        </div>
        <div>
            <p>What is your expense?</p>
            <input id='purchase-information-description' placeholder="clothing, food, etc.">
        </div>
        <div>
            <p>What is the price of your expense?</p>
            <input id='purchase-information-price' placeholder="15">
        </div>
        <div>
            <p>Submit</p>
            <button id='addButton'>Submit</button>
        </div>
    </section>

    <!-- if input is x, put that into ledger x -->
    <!-- if input is y, put that into ledger y -->

    <table id='ledger-table-entertainment'>
        <tr>
            <th>entertainment</th>
            <th>Description</th>
            <th>Date</th>
            <th>Price</th>
        </tr>
    </table>
    <table id='ledger-table-food'>
        <tr>
            <th>food</th>
            <th>Description</th>
            <th>Date</th>
            <th>Price</th>
        </tr>
    </table>
    <table id='ledger-table-clothing'>
        <tr>
            <th>clothing</th>
            <th>Description</th>
            <th>Date</th>
            <th>Price</th>
        </tr>
    </table>
    <table id='ledger-table-bills'>
        <tr>
            <th>bills</th>
            <th>Description</th>
            <th>Date</th>
            <th>Price</th>
        </tr>
    </table>
