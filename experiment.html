<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="experiment.css">
    <title>Experiment</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>
    <section class="logo-section">
        <h3 class="logo">Budget<span class="logo-green">Buddy</span></h3>
       </section>
    <section class='inputFormat'>

        <section id='blackboxHeader'>
            <!-- header -->
            <section id='header-container'>
                <div class='header-container-col'>
                    <h1>Budget</h1>
                    <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
                    <p id='userBudget'></p>
                </div>

                <div class='header-container-col'>
                    <h1>Spent</h1>
                    <span class="expense-icon"><i class="far fa-credit-card"></i></span>
                    <p id='amountSpent'></p>
                </div>

                <div class='header-container-col'>
                    <h1>Balance</h1>
                    <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
                    <p id='balance'></p>
                </div>

            </section>
        </section>


        <!-- budget input -->
        <section id='budget-input-section'>
            <input id='what-is-your-budget' placeholder="Input your budget">
            <button id='submit-your-budget'>Submit</button>
        </section>




        <!-- main section -->
        <section id='information-about-the-purchase'>
            <div class='paragraphAndInput'>
                <!-- <p>Input your expense...</p> -->
                <input id='purchase-information-description' placeholder="Input your type of expense ...">
            </div>
            <div class='paragraphAndInput'>
                <!-- <p>Input the date...</p> -->
                <input id='purchase-information-date' placeholder="Input the date ...">
            </div>
            <div class='paragraphAndInput'>
                <!-- <p>Input the price...</p> -->
                <input id='purchase-information-price' placeholder="Input the price ...">
            </div>
            <div class='paragraphAndInput'>
                <!-- <p>Select the type...</p> -->
                <select name="type" id='purchase-type-dropdown'>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Food">Food</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Bills">Bills</option>
                </select>
            </div>
            <div class='paragraphAndInput'>
                <!-- <p>Submit</p> -->
                <button id='addButton'>Submit</button>
                <button id='resetButton' onclick="myFunction()">Clear</button>
            </div>
        </section>
    </section>



    <section class='tableFormat'>
        <!-- footer -->
        <table id='ledger-table-entertainment'>
            <tr>
                <h3>Entertainment</h3>
                <th class='ledger-col-description'>Description</th>
                <th class='ledger-col-date'>Date</th>
                <th class='ledger-col-price'>Price</th>
            </tr>
        </table>
        <table id='ledger-table-food'>
            <tr>
                <h3>Food</h3>
                <th class='ledger-col-description'>Description</th>
                <th class='ledger-col-date'>Date</th>
                <th class='ledger-col-price'>Price</th>
            </tr>
        </table>
        <table id='ledger-table-clothing'>
            <tr>
                <h3>Clothing</h3>
                <th class='ledger-col-description'>Description</th>
                <th class='ledger-col-date'>Date</th>
                <th class='ledger-col-price'>Price</th>
            </tr>
        </table>
        <table id='ledger-table-bills'>
            <tr>
                <h3>Bills</h3>
                <th class='ledger-col-description'>Description</th>
                <th class='ledger-col-date'>Date</th>
                <th class='ledger-col-price'>Price</th>
            </tr>
        </table>

    </section>


    <section id='piechartSection'>
            <div id="piechart" style="width: 100%;"></div>
        <button id='spendBreakdownButton'>
            <h4>Display your monthly spend breakdown: </h4>
        </button>
    </section>


    <!-- javascript -->
    <script src='experiment.js'></script>


</body>

</html>
