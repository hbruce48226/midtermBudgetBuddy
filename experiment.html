<body>
   <section class="logo-section">
    <h3 class="logo">Budget<span class="logo-green">Buddy</span></h3>
   </section>
   <section class='title-section'>
    <h1>Budget Calculator Tool</h1>
   </section>

   <section id='header-container'>
    <div>
     <h1>Budget</h1>
     <span class="budget-icon"><i class="fas fa-money-bill-alt"></i></span>
     <p id='userBudget'></p>
    </div>

    <div>
     <h1>Amount Spent</h1>
     <span class="expense-icon"><i class="far fa-credit-card"></i></span>
     <p id='amountSpent'></p>
    </div>

    <div>
     <h1>Balance</h1>
     <span class="balance-icon"><i class="fas fa-dollar-sign"></i></span>
     <p id='balance'></p>
    </div>

   </section>

   <section id = 'budget-input'>
    <div class="box">
    <input id='what-is-your-budget' placeholder="what is your budget?">
    <button id='submit-your-budget'>submit</button>
    </div>
   </section>


   <section id='information-about-the-purchase'>
    <div class="box">
     <p>What type of purchase is it?</p>
     <select name="type" id='purchase-type-dropdown'>
      <option value="Entertainment">Entertainment</option>
      <option value="Food">Food</option>
      <option value="Clothing">Clothing</option>
      <option value="Bills">Bills</option>
     </select>
    </div>
    <div class="box">
     <p>What is your expense?</p>
     <input id='purchase-information-description' placeholder="clothing, food, etc.">
    </div>
    <div class="box">
     <p>What is the price of your expense?</p>
     <input id='purchase-information-price' placeholder="0.00">
    </div>
    <div class="box">
     <button id='addButton'>Submit</button>
     <button id='resetButton' onclick="myFunction()">Clear</button>
    </div>
   </section>
